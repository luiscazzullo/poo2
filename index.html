<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col">
        <h1>Añadir libro</h1>
        <form class="my-3" id="form-book">
          <div class="form-group">
            <label for="bookTitle">Título</label>
            <input type="text" class="form-control" id="bookTitle" name="title">
          </div>
          <div class="form-group">
            <label for="bookAuthor">Autor</label>
            <input type="text" class="form-control" id="bookAuthor" name="author">
          </div>
          <div class="form-group">
            <label for="bookISBN">ISBN</label>
            <input type="text" class="form-control" id="bookISBN" name="ISBN">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
        <section>
          <table id="tableList" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">ISBN</th>
              </tr>
            </thead>
            <tbody id="bookList">
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
